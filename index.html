<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/common.css" />
    <title>Junmentum</title>
  </head>
  <body>
    <div class="bg-box"></div>
    <div class="bg-container">
        <span class="js-weather weather"></span>
      <div class="js-clock">
        <div class="column">
          <span class="em">am</span>
          <span class="time">00:00</span>
        </div>
      </div>
      <div class="column">
        <div class="box">
          <form class="js-form form">
            <label>Name</label>
            <input type="text" class="form-input" />
          </form>
          <h1 class="js-greetings greetings"></h1>

          <form class="js-toDoForm todoform">
            <label>To do</label>
            <input type="text" class="todo-input" />
          </form>
          <ul class="js-toDoList todolist"></ul>
        </div>
      </div>
    </div>
    
    <script src="js/clock.js"></script>
    <script src="js/gretting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/location.js"></script>
  </body>
</html>
